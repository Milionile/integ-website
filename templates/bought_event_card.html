<div class="col">
    <div class="card event-card h-100">
        <img id="event-image" class="card-img-top object-fit-cover" src="" alt="" style="height: 200px;">
        <div class="card-body d-flex flex-column">
            <h5 id="event-title" class="card-title text-center mb-2"></h5>
            <p id="event-location" class="card-text text-muted small mb-2"><i class="fa-solid fa-location-dot fa-fw me-2"></i> </p>
            <p id="event-date" class="card-text text-muted small mb-3"><i class="fa-solid fa-calendar fa-fw me-2"></i> </p>
            <div class="mt-auto">
                <div class="badge bg-success mb-2">Purchased</div>
                <a id="event-link" href="" class="btn btn-outline-primary btn-sm w-100">View Event Details</a>
            </div>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <strong>Organizer:</strong> <span id="event-organizer"></span>
            </li>
            <li class="list-group-item">
                <strong>Quantity:</strong> <span id="event-quantity"></span> ticket(s)
            </li>
            <li id="event-day-item" class="list-group-item d-none">
                <strong>Event Day:</strong> <span id="event-day"></span>
            </li>
            <li id="event-seat-type-item" class="list-group-item d-none">
                <strong>Seat Type:</strong> <span id="event-seat-type"></span>
            </li>
            <li id="event-seat-item" class="list-group-item d-none">
                <strong>Seat Number:</strong> <span id="event-seat"></span>
            </li>
        </ul>
    </div>
</div>
