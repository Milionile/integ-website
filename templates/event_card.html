<div class="col">
    <div class="card event-card h-100">
        <img id="event-image" class="card-img-top object-fit-cover" src="" alt="">
        <div class="card-body d-flex flex-column mh-50">
            <h5 id="event-title" class="card-title text-center"></h5>
            <p id="event-description" class="card-text text-truncate-3"></p>
            <a id="event-link" href="" class="btn btn-primary mx-auto mt-auto">Learn More</a>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>Price:</strong> <span id="event-price"></span></li>
            <li class="list-group-item text-truncate-3">
                <strong>Organizer:</strong> <span id="event-organizer"></span>
            </li>
        </ul>
    </div>
</div>
