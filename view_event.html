<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1 id="eventTitle">Event Title</h1>
        <img id="eventImage" src="" alt="Event Image">
    </header>
    <main>
        <section>
            <h2>Event Details</h2>
            <p id="eventDate">Event Date</p>
            <p id="eventLocation">Event Location</p>
            <p id="eventDescription">Event Description</p>
            <p>Organized by: <span id="organizerName">Organizer Name</span></p>
        </section>
        <section>
            <h2>Tickets</h2>
            <div class="d-flex justify-content-between align-items-center">
                <h4>₱<span id="ticketPrice">0.00</span></h4>
                <span id="salesBadge" class="badge bg-success">On Sale</span>
            </div>
            <div>
                <label for="eventDay">Select Day:</label>
                <select id="eventDay"></select>
            </div>
            <div>
                <label for="seatType">Select Seat Type:</label>
                <select id="seatType"></select>
            </div>
            <div>
                <label for="ticketQuantity">Quantity:</label>
                <button id="decreaseQuantity">-</button>
                <input type="number" id="ticketQuantity" value="1" min="1">
                <button id="increaseQuantity">+</button>
            </div>
            <div id="seatPickerContainer">
                <label for="seatPicker">Select Seat:</label>
                <div id="seatPicker"></div>
            </div>
            <div id="selectedSeat" style="display: none;">
                <p>Selected Seat: <span id="seatNumber"></span></p>
                <input type="hidden" id="selectedSeatInput">
            </div>
            <p id="serviceFee">+ ₱0.00 fee</p>
            <button id="checkoutButton">Check out for ₱0.00</button>
        </section>
    </main>
    <script type="module" src="js/view_event.js"></script>
</body>
</html>
